<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form Validation Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="src/validation-lib/index.ts" type="module"></script>
    <script src="src/script.ts" type="module"></script>
  </head>
  <body>
    <h1 class="text-center mb-3 mt-1">Form Validation Example</h1>
    <form
      autocomplete="off"
      style="max-width: 500px"
      class="container mx-auto d-flex gap-3 flex-column"
      id="form"
    >
      <div data-form-group>
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="email" class="form-control" />
        <div data-form-error></div>
      </div>
      <div data-form-group>
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" name="password" class="form-control" />
        <div data-form-error></div>
      </div>
      <div data-form-group>
        <label for="firstname" class="form-label">First name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          class="form-control"
        />
        <div data-form-error></div>
      </div>
      <div data-form-group>
        <label for="lastname" class="form-label">Last name</label>
        <input type="text" id="lastname" name="lastname" class="form-control" />
        <div data-form-error></div>
      </div>
      <div data-form-group>
        <p class="mb-2">Gender</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="male"
            id="gender-male"
          />
          <label class="form-check-label" for="gender-male"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="female"
            id="gender-female"
          />
          <label class="form-check-label" for="gender-female"> Female </label>
        </div>
        <div data-form-error></div>
      </div>
      <div data-form-group>
        <label for="birthday" class="form-label">Day of birth</label>
        <input type="text" id="birthday" name="birthday" class="form-control" />
        <div data-form-error></div>
      </div>
      <div data-form-group>
        <label for="github" class="form-label">Github ID</label>
        <input type="text" id="github" name="github" class="form-control" />
        <div data-form-error></div>
      </div>
      <div data-form-group class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="agreeTerm"
          id="agreeTerm"
        />
        <label class="form-check-label" for="agreeTerm">
          Agree to terms and conditions
        </label>
        <div data-form-error></div>
      </div>
      <div class="d-flex justify-content-evenly">
        <button id="submit-btn" type="submit" class="btn btn-success w-25">
          Submit
        </button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
